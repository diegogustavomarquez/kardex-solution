<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/category/form">crear</button>
        <div class="alert alert-info" *ngIf="lista?.length==0">
            No hay categor√≠as en el sistema.
        </div>
        <table class="table table-hover table-striped" *ngIf="lista?.length>0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Creado en</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of lista">
                    <td>{{category.name}}</td>
                    <td>{{category.createAt | date: 'dd/MM/yyyy'}}</td>
                    <td><button class="btn btn-secondary btn-sm" 
                        [routerLink]="['/category/form', category.id]">
                        editar
                    </button></td>
                    <td><button class="btn btn-danger btn-sm" 
                        (click)="delete(category)">
                        eliminar
                    </button></td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page) ="paginar($event)"
              showFirstLastButtons
              class="float-left mx-2">
            </mat-paginator>
       </div>
  </div>
